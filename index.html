<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .hero {
      background-color: #f2f2f2;
      padding: 100px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .cta-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Discover amazing products and services tailored to your needs.</p>
    <button class="cta-button" onclick="redirectToProducts()">Explore Now</button>
  </div>
  
  <script>
    function redirectToProducts() {
      window.location.href = "products.html"; // Redireciona para a p√°gina de produtos
    }
  </script>
</body>
</html>
